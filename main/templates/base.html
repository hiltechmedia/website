<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiltech Media Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'logo.png' %}" alt="Logo" width="30" height="30" />
        Hiltech Media Solutions
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'music_studio' %}">Music Studio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'video_editing' %}">Video Editing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact_us' %}">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      {% block content %}

      {% endblock %}
    </div>

    <footer class="bg-light text-center py-4">
      <p>&copy; 2024 Hiltech Media Solutions. All rights reserved.</p>
    </footer>
  </body>
</html>
